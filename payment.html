<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./styles/payment.css">
</head>

<body>
    <!-- nav-bar -->

    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="https://i.ibb.co/PgBWbvX/Screenshot-20221109-142252.png" alt="">
            </div>
            <div class="second">
                <div class="cirfix">
                    <div class="circle1">1</div>
                </div>
                <div class="cart">My Cart</div>

                <div class="cirfix">
                    <div class="circle2">2</div>
                </div>
                <div class="ordersummary">Order Summary</div>

                <div class="cirfix">
                    <div class="circle8">3</div>
                </div>
                <div class="payment">Payment</div>
            </div>
        </div>
        <div class="middlecont">
            <div class="left">
                <div class="wallet">
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172217/marketing/vvew3rcvwfjrhknifj1z.png" alt="">
                        </div>
                        <div class="cont-wal">
                            WALLETS
                        </div>
                    </div>
                    <!-- second -->
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1581576219/marketing/p0w0w4crcgcthkom8j23.png" alt="">
                        </div>
                        <div class="cont-wal">
                            UPI
                        </div>
                    </div>
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172186/marketing/p45zk16fua8dmxany3up.png" alt="">
                        </div>
                        <div class="cont-wal">
                            CARDS
                        </div>
                    </div>
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172229/marketing/bsnk5fvtd4b6xffsvjdm.png" alt="">
                        </div>
                        <div class="cont-wal">
                            NET BANKING
                        </div>
                    </div>
                    <div class="wallets">
                        <div class="imgwal">
                            <img src="https://res.cloudinary.com/du8msdgbj/image/upload/q_auto,f_auto/v1530172202/marketing/pyzcsicqsnwawi4yrpo7.png" alt="">
                        </div>
                        <div class="cont-wal">
                            PAY ON DELIVERY
                        </div>
                    </div>

                </div>
                <div class="credicard">
                    <div class="upper">
                        <div class="creditdebit">
                            Credit & Debit Cards
                        </div>
                        <div class="addnew">
                            Add new Cards For Payment
                        </div>
                    </div>

                    <div class="cardnamee">
                        Card Name
                    </div>
                    <div class="cardin">
                        <input type="text" placeholder="XXXXXXXXXXXXXX">

                    </div>
                    <div class="expisc">
                        <div class="expiry">
                            Expiry Date(MM/YY)
                        </div>
                        <div class="securitycode">
                            Security code
                        </div>
                    </div>
                    <div class="secinp">
                        <div class="monthyear">

                        </div>
                        <div class="cvv">

                        </div>
                    </div>
                    <div class="namecard">
                        <div class="nameofcard">
                            <input type="text" placeholder="Name on Card">
                        </div>
                        <div class="check">
                            <input type="text" class="checkb" placeholder="CVV">

                        </div>
                    </div>

                    <div class="infor">
                        Your card details will be saved securely for future transactions, based on the industry standards.
                    </div>
                    <div class="makepayment">
                        <button class="paymentmake" onclick="makepayment()">MAKE PAYMENT</button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

</body>
</html>
<script src="./scripts/payment.js"></script>
