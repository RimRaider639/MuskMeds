<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/adminpage.css">
    <title>Admin Inventory</title>
</head>
<body>
    <div id="parent">
      <div id="heading">
         <div><img src="./img/output-onlinepngtools.png" alt=""></div>
         <div><h2>MUSKmeds store!</h2></div>
      </div>
    <div id="welcome"><p>Welcome <i><span></span>!</i></p></div>
    </div>
    <h1>Add Product</h1>
    <div id="add">    
        <label for="name">name:</label>
        <input type="text" id="name" placeholder="name of the product" required>
        <label for="size">Pack-size:</label>
        <input type="text" id="size" placeholder="Size of one pack" required>
        <label for="Original price">Price:</label>
        <input type="number" id="price" placeholder="Original price" required>
        <label for="mrp">MRP:</label>
        <input type="number" id="mrp" placeholder="mrp" required><br>
        <label for="type">Type of Product:</label>
        <input type="text" id="type" placeholder="eg;tables,capsules..." required>
        <label for="image">Add image:</label>
        <input type="file" id="image" required>
        <label for="brand">brand:</label>
        <input type="text" id="brand" placeholder="brand" required>
        <label for="stock">Total stock:</label>
        <input type="number" name="" id="stock" placeholder="Total stock:" required>
        <label for="gender">Gender:</label>
        <input type="text" name="" id="gender" placeholder="gender" required>
    </div>
    <button id="add_product">Confirm</button><br>  
    <h3>Your products</h3>
    <p id="totalproducts">Total no. of products:-<span></span></p>
    <table id="productstable">
        <thead>
            <th>image</th>
            <th>name</th>
            <th>size</th>
            <th>price</th>
            <th>mrp</th>
            <th>discount</th>
            <th>type</th>
            <th>stock</th>
            <th>brand</th>
            <th>Gender</th>
            <th>Remove</th>
            <th>update mrp</th>
            <th>update stock</th>
        </thead>
        <tbody></tbody>
    </table>
    <div id="container"></div>
    <h3>Orders recieved</h3>
    <p id="orders">Total orders:-<span></span></p>

    <div id="footer"></div>
</body>
</html>

<script type="module" src="./scripts/adminpage.js"></script>
